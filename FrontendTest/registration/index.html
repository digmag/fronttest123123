<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "../stylesheet.css" rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom shadow-sm fixed-top">
        <div class="col px-5">
            <div class = "d-flex align-items-center">
              <label class="d-inline-flex link-body-emphasis text-decoration-none blacktext" style = "height: 100%;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 120%;">
                Блог№415
              </label>
              <div class ="text-start ms-3">
                <button class = "btn btn-light" id = "MainBtn">Главная</button>
              </div>
            </div>
          </div>
        <div class="col text-end px-5">
            <button class = "btn btn-light" id ="btn">Вход</button>
            <div class="dropdown" style = "display:none;" id = "profilebtn">
              <button class="btn btn-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Кнопка выпадающего списка
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Действие</a></li>
                <li><a class="dropdown-item" href="#">Другое действие</a></li>
                <li><a class="dropdown-item" href="#">Что-то еще здесь</a></li>
              </ul>
            </div>
        </div>
    </header>

    <main class = "h-100 d-flex justify-content-center align-items-center">
      <div class = "col-4 border shadow">
        <p class = "container h1 pt-2">Регистрация</p>
        <div class = "container">
          <label>ФИО</label>
          <input class = "ms-0 d-flex flex w-100" id = "Name">
        </div>
        <div class = "container">
          <label>Дата рождения</label>
          <input class = "ms-0 d-flex flex w-100" type = "date" id = "Date">
        </div>
        <div class = "container">
          <label>Пол</label>
          <div class="btn-group ms-0 d-flex flex">
            <input class ="w-100" id = "Gender" readonly></input>
            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li id="Male">Мужской</li>
              <li id="Female">Женский</li>
            </ul>
          </div>
        </div>
        <div class = "container">
          <label>Телефон</label>
          <input class = "ms-0 d-flex flex w-100" type = "tel" id = "Phone">
        </div>
        <div class = "container">
          <label>Email</label>
          <input class = "ms-0 d-flex flex w-100" type  ="email" id = "email">
        </div>
        <div class = "container my-2">
          <label>Пароль</label>
          <input class = "ms-0 d-flex w-100" type ="password" id = "password">
        </div>
        <div class = "container mb-3">
          <div class = "col py-1">
            <button class = "btn btn-primary d-flex w-100 justify-content-center" id = "Reg">Зарегистрироваться</button>
          </div>
          <div class = "col">
            <button class = "btn btn-secondary d-flex w-100 justify-content-center" id = "AuthBtn">Войти</button>
          </div>
        </div>
      </div>
    </main>

    <footer class = "d-flex flex-wrap py-4 border-top shadow-sm nav fixed-bottom bg-light">
      <div class = "col px-5">
        ©2022 - Блог№415
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "index.js"></script>
    <script src = "../Otherjs/if_logined.js"></script>
  </body>
</html>
