<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href = "stylesheet.css" rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
  </head>
  <body class = "d-flex flex-column h-100">
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom shadow-sm">
        <div class="col px-5">
            <div class = "d-flex align-items-center">
              <label class="d-inline-flex link-body-emphasis text-decoration-none blacktext" style = "height: 100%;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 120%;">
                Блог№415
              </label>
              <div class ="text-start ms-3">
                <a class = "btn btn-light" href = "https://frontendtest">Главная</a>
              </div>
            </div>
          </div>
        <div class="col text-end px-5">
            <a class = "btn btn-light" id ="btn" href = "https://frontendtest/login/">Вход</a>
            <div class="dropdown" style = "display:none;" id = "profilebtn">
              <button class="btn btn-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Кнопка выпадающего списка
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><a class="dropdown-item" href="#">Выход</a></li>
              </ul>
            </div>
        </div>
    </header>

    <main>
      <div class = "container mt-3 border shado-sm">
        <div class = "row border bg-light">
          <div class = "h3">
            Фильтрация
          </div>
        </div>
        <div class = "container">
          <label>Сортировать по</label>
          <div class="btn-group ms-0 d-flex flex">
            <input class ="w-100" id = "SortBy" readonly></input>
            <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden"></span>
            </button>
            <ul class="dropdown-menu">
              <li>По дате создания (сначала новые)</li>
              <li>По дате создания (сначала старые)</li>
              <li>По количеству лайков(возрастание)</li>
              <li>По количеству лайков(убывание)</li>
            </ul>
          </div>
        </div>
        <div class = "container">
          <label> По имени автора</label>
          <input class = "d-flex flex w-100" id = "AuthorName">
        </div>
        <div class = "container">
          <div class = "row align-items-center">
            <div class = "col">
              <label>Читать по времени от</label>
              <input class = "d-flex flex w-100">
            </div>
            <div class = "col">
              <label>Читать по времени до</label>
              <input class = "d-flex flex w-100"> 
            </div>
            <div class = "col">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                Только мои группы
              </label>
            </div>
          </div>
        </div>
        <div class = "container mt-1 mb-1">
          <button class = "btn btn-primary" id = "paramBtn">Применить</button>
        </div>
      </div>
      <div id = "Posts">
        <div class = "container border shadow-sm mt-1" id = "Post" style = "display: none;">
          <div class = "container border-bottom">
            <div class = "row">
              <div class = "col-1" id = "Name">
                Текст
              </div>
              <div class = "col" id = "Date">
                дата время
              </div>
            </div>
            <div class = "container h1">
              <a id = "Title">Текст</a>
            </div>
          </div>
          <div class = "container">
            <div class = "text-wrap text-break" id = "Description">
              Описание
            </div>
            <div class = "d-flex justify-content-center">
              <image class="img-fluid" id = "Image" src = ""/>
            </div>
          </div>
        </div>
      </div>
      <div class = "container px-2">
        <div class = "d-flex">
          <div class = "col">
            <ul class="pagination" id = "paginationBar">
              <li class="page-item"><a class="page-link" style="display: none;">test</a></li>
            </ul>
          </div>
          <div class="btn-group col" style = "display: none;">
            <input value = "5">
            <button type="button" class="btn  btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li class = "dropdown-item">1</li>
              <li class = "dropdown-item">3</li>
              <li class = "dropdown-item">5</li>
            </ul>
          </div>
      </div>
    </main>

    <footer class = "footer mt-auto py-3 bg-light">
      <div class = "continer">
        ©2022 - Блог№415
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "clickedevents.js"></script>
    <script src = "index.js"></script>
  </body>
</html>
